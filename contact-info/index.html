        </nav>
    </header>


    <main class="main">
        <section class="blog-form">
            <h2 class="title h2">Contact Us</h2>
            <form method="get">
                <label for="the_name">Name: </label>
                <input type="text" name="the_name" id="the_name" maxlength="50" required>
                <label for="the_phone">Phone Number: </label>
                <input type="tel" name="the_phone" id="the_phone" pattern="[0-9]{10}" placeholder="3123451234" required>
                <label for="the_email">Email Address: </label>
                <input type="email" name="the_email" id="the_email" required>
                <label for="topic">Topic: </label>
                <select name="topic" id="topic" required>
                    <option value="0" selected="selected" disabled>Pick One Option</option>
                    <option value="1">Work</option>
                    <option value="2">Studies</option>
                    <option value="3">Compromises</option>
                </select>
                <label for="message"> Message: </label>
                <textarea name="message" id="message" maxlength="500" required></textarea>
                <label for="accept_terms">Accept Terms of Use: </label>
                <input type="checkbox" name="accept_terms" id="accept_terms" required>
                <label for="cv">Add CV: </label>
                <input type="file" name="cv" id="cv">
                <label for="availability">Available Date: </label>
                <input type="date" name="availability" id="availability" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

                    </span> andres.jimenezv@hotmail.com</p>
            </li>
        </ul>
    </footer>

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
